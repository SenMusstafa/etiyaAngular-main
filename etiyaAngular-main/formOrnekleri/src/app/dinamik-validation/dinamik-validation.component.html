<form [formGroup]="kisiForm">
  {{kisiForm.value | json}}
  <div class="mb-3">
    <label for="adi" class="form-label">Adı</label>
    <input formControlName="adi" type="text" class="form-control" id="adi">
  </div>
  <div class="mb-3">
    <label for="eposta" class="form-label">EPosta</label>
    <input [class.is-invalid]="kisiForm.get('eposta')?.errors?.['required']" formControlName="eposta" type="text" class="form-control" id="eposta">
    <small class="text-danger" *ngIf="kisiForm.get('eposta')?.errors?.['required']">Eposta alanı zorunludur</small>
  </div>
  <div class="form-check">
    <input formControlName="epostaIstiyorum" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
      Eposta istiyorum
    </label>
  </div>
</form>
