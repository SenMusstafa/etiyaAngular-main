<div class="page">
<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Giriş Pipe Örneği: {{ "Merhaba" | karakterBolme : 2: 4 }}</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="girisForm" (ngSubmit)="giris()">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text icon"><fa-icon [icon]="faUser"></fa-icon></span>
            </div>
            <input formControlName="email" type="text" class="form-control mb-3" placeholder="email">
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text icon"><fa-icon [icon]="faKey"></fa-icon></span>
            </div>
            <input formControlName="sifre" type="password" class="form-control mb-3" placeholder="şifre">
          </div>
          <div class="row align-items-center remember mb-3">
            <input formControlName="hatirla" type="checkbox">Beni hatırla
          </div>
          <div class="form-group">
            <input type="submit" value="Giriş" class="btn float-right login_btn">
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Hesabınız mı yok?<a href="#">Kayıt Ol</a>
        </div>
        <div class="d-flex justify-content-center">
          <a href="#">Şifremi Unuttum?</a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
